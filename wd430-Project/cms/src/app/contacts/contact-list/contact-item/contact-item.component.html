<a href="#"
class="list-group-item clearfix"
(click)="onSelected()"
>
  <div class="pull-left">
    <h3 class="list-group-item-heading">
      {{ contacts.name }}
    </h3>
  </div>
  <span class="pull-right">
    <img
      src="{{ contacts.imageUrl }}"
      alt="{{ contacts.name }} image"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
