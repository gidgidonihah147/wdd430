<div class="row">
  <div class="col-xs-12 panel panel-info">
    <div class="panel-heading">
      <h2>
        Contacts <button class="btn btn-success pull-right">New Contact</button>
      </h2>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <app-contact-item 
            *ngFor="let contactEl of contacts"
            [contacts]="contactEl"
            (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
