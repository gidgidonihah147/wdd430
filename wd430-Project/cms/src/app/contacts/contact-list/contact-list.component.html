<div class="row">
  <div class="col-xs-12 panel panel-info">
    <div class="panel-heading">
      <h2>
        Contacts <button class="btn btn-success pull-right">New Contact</button>
      </h2>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <a
              href="#"
              class="list-group-item clearfix"
              *ngFor="let contact of contacts"
            >
              <div class="pull-left">
                <h4 class="list-group-item-heading">
                  {{ contact.name }}
                </h4>
                <p class="list-group-item-text">{{ contact.description }}</p>
              </div>
              <span class="pull-right">
                <img
                  src="{{ contact.imageUrl }}"
                  alt="{{ contact.name }} image"
                  class="img-responsive"
                  style="max-height: 50px;"
                />
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
